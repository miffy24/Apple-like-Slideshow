<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿苹果轮播图</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

		<div class="main">
			<h1>Apple-like Gallery <br>
		          <strong>Slideshow</strong></h1>
		          <div class="wrapper" >
		          	    <div class="slides" id="slides">
		          		<img src="./image/imac.jpg" alt="图片">
		          		<img src="./image/iphone.jpg" alt="图片">
		          		<img src="./image/macbook.jpg" alt="图片">
		          		<img src="./image/info.jpg" alt="图片">
		          		</div>
		          	    <div class="menu" >
		          			<ul class="clearfix" id="list">
		          				<li><img src="./image/thumb_imac.png" alt="缩略图"></li>
		          				<li><img src="./image/thumb_iphone.png" alt="缩略图">	</li>
		          				<li><img src="./image/thumb_macbook.png" alt="缩略图"></li>
		          				<li><img src="./image/thumb_about.png" alt="缩略图">	</li>
		          			</ul>

		          		</div>

				</div>
		</div>
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/main.js"></script>
</body>
</html>
